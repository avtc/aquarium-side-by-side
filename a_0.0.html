<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            background: linear-gradient(to bottom, #0a3d62, #1e5799);
            display: block;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="aquarium-container">
        <div class="title">Aquarium Fish Simulation</div>
        <canvas id="aquarium" width="800" height="500"></canvas>
        <div class="instructions">Left-click to add fish food</div>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        
        // Aquarium dimensions
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        
        // Fish class
        class Fish {
            constructor() {
                this.size = Math.random() * 30 + 20; // Size between 20-50
                this.x = Math.random() * WIDTH;
                this.y = Math.randomta * HEIGHT;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.color = this.getRandomColor();
                this.foodTarget = null;
                this.isEating = false;
                this.eatTimer = 0;
                this.swimAngle = Math.random() * Math.PI * 2;
                this.swimSpeed = Math.random() * 0.5 + 0.2;
            }
            
            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update(foods) {
                // Find nearest food if not already eating
                if (!this.isEating && foods.length > 0) {
                    let nearestFood = null;
                    let minDistance = Infinity;
                    
                    for (const food of foods) {
                        const dx = food.x - this.x;
                        const dy = food.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < minDistance) {
                            minDistance = distance;
                            nearestFood = food;
                        }
                    }
                    
                    if (nearestFood && minDistance < 200) {
                        this.foodTarget = nearestFood;
                        this.isEating = true;
                    }
                }
                
                // Move towards food or swim randomly
                if (this.isEating && this.foodTarget) {
                    const dx = this.foodTarget.x - this.x;
                    const dy = this.foodTarget.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 10) {
                        // Eat the food
                        this.eatTimer++;
                        if (this.eatTimer > 30) {
                            this.isEating = false;
                            this.eatTimer = 0;
                            this.foodTarget = null;
                        }
                    } else {
                        // Move towards food
                        this.angle = Math.atan2(dy, dx);
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                    }
                } else {
                    // Random swimming behavior
                    this.swimAngle += (Math.random() - 0.5) * 0.1;
                    this.x += Math.cos(this.swimAngle) * this.swimSpeed;
                    this.y += Math.sin(this.swimAngle) * this.swimSpeed;
                    
                    // Boundary checks
                    if (this.x < 0 || this.x > WIDTH) this.swimAngle = Math.PI - this.swimAngle;
                    if (this.y < 0 || this.y > HEIGHT) this.swimAngle = -this.swimAngle;
                }
                
                // Keep fish within bounds
                this.x = Math.max(0, Math.min(WIDTH, this.x));
                this.y = Math.max(0, Math.min(HEIGHT, this.y));
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size/2, this.size/4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw fish tail
                ctx.beginPath();
                ctx.moveTo(-this.size/2, 0);
                ctx.lineTo(-this.size/2 - this.size/3, -this.size/6);
                ctx.lineTo(-this.size/2 - this.size/3, this.size/6);
                ctx.closePath();
                ctx.fill();
                
                // Draw fish eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size/4, -this.size/8, this.size/8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size/4 + this.size/16, -this.size/8, this.size/16, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 3;
                this.color = `hsl(${Math.random() * 60 + 20}, 100%, 50%)`;
                this.lifetime = 300; // frames before disappearing
            }
            
            update() {
                this.lifetime--;
                return this.lifetime <= 0;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(this.x - this.size/3, this.y - this.size/3, this.size/3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Bubble class
        class Bubble {
            constructor() {
                this.x = Math.random() * WIDTH;
                this.y = HEIGHT + Math.random() * 100;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 1 + 0.5;
                this.floatSpeed = Math.random() * 0.5 - 0.25;
            }
            
            update() {
                this.y -= this.speed;
                this.x += this.floatSpeed;
                return this.y < -this.size;
            }
            
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create fish array
        let fishes = [];
        for (let i = 0; i < 8; i++) {
            fishes.push(new Fish());
        }
        
        // Create food array
        let foods = [];
        
        // Create bubbles array
        let bubbles = [];
        for (let i = 0; i < 20; i++) {
            bubbles.push(new Bubble());
        }
        
        // Mouse click handler
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            foods.push(new Food(x, y));
        });
        
        // Animation loop
        function animate() {
            // Clear canvas with gradient background
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            
            // Draw water effect
            const gradient = ctx.createLinearGradient(0, 0, 0, HEIGHT);
            gradient.addColorStop(0, 'rgba(10, 61, 98, 0.8)');
            gradient.addColorStop(1, 'rgba(30, 87, 153, 0.9)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            
            // Update and draw bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].update()) {
                    bubbles.splice(i, 1);
                    bubbles.push(new Bubble());
                } else {
                    bubbles[i].draw();
                }
            }
            
            // Update and draw foods
            for (let i = foods.length - 1; i >= 0; i--) {
                if (foods[i].update()) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }
            
            // Update and draw fishes
            for (const fish of fishes) {
                fish.update(foods);
                fish.draw();
            }
            
            // Draw some coral decorations
            drawCoral();
            
            requestAnimationFrame(animate);
        }
        
        // Draw coral decorations
        function drawCoral() {
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(50, HEIGHT - 50);
            ctx.bezierCurveTo(30, HEIGHT - 100, 70, HEIGHT - 150, 50, HEIGHT - 200);
            ctx.lineTo(50, HEIGHT - 50);
            ctx.fill();
            
            ctx.fillStyle = '#A0522D';
            ctx.beginPath();
            ctx.moveTo(100, HEIGHT - 50);
            ctx.bezierCurveTo(80, HEIGHT - 120, 120, HEIGHT - 180, 100, HEIGHT - 250);
            ctx.lineTo(100, HEIGHT - 50);
            ctx.fill();
            
            ctx.fillStyle = '#CD853F';
            ctx.beginPath();
            ctx.moveTo(150, HEIGHT - 50);
            ctx.bezierCurveTo(130, HEIGHT - 100, 170, HEIGHT - 150, 150, HEIGHT - 200);
            ctx.lineTo(150, HEIGHT - 50);
            ctx.fill();
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
