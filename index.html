<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Prompt Comparison: Model A vs Model B</title>
    <style>
        :root {
            --model-a-color: #2563eb;
            --model-b-color: #db2777;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
            color: #1e293b;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(248, 250, 252, 0.9);
            backdrop-filter: blur(8px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #e2e8f0;
        }
        .model-label {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            color: white;
        }
        .label-a { background-color: var(--model-a-color); }
        .label-b { background-color: var(--model-b-color); }
        
        .temp-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
            border-top: 1px solid #cbd5e1;
            padding-top: 20px;
        }
        .temp-banner {
            grid-column: 1 / span 2;
            text-align: center;
            font-weight: 800;
            font-size: 1.1rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }
        .frame-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        iframe {
            width: 100%;
            height: 500px; /* Adjust based on your aquarium script size */
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .file-name {
            font-family: monospace;
            font-size: 0.8rem;
            color: #64748b;
            text-align: center;
        }
        .file-name a {
            color: #64748b;
            text-decoration: none;
            transition: color 0.2s;
        }
        .file-name a:hover {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Aquarium Comparison</h1>
        <p>Testing different temperatures (0.0 - 1.0) for Qwen3-Coder-30B-A3B-Instruct comparing w4g32 quant with moe_bypass_router enabled and disabled with 403 samples and 116K tokens</p>
    </header>

    <div class="sticky-header">
        <div class="model-label label-a">A - moe_bypass_router=False</div>
        <div class="model-label label-b">B - moe_bypass_router=True</div>
    </div>

    <div id="comparison-grid">
        </div>

    <script>
        const container = document.getElementById('comparison-grid');
        
        // Loop from 0.0 to 1.0 in increments of 0.1
        for (let i = 0; i <= 10; i++) {
            const temp = (i / 10).toFixed(1);
            
            const row = document.createElement('div');
            row.className = 'temp-row';
            
            // Files expected: a_0.1.html, b_0.1.html, etc.
            const fileA = `a_${temp}.html`;
            const fileB = `b_${temp}.html`;

            row.innerHTML = `
                <div class="temp-banner">Temperature ${temp}</div>
                <div class="frame-container">
                    <iframe src="${fileA}" loading="lazy"></iframe>
                    <div class="file-name"><a href="${fileA}" target="_blank">${fileA}</a></div>
                </div>
                <div class="frame-container">
                    <iframe src="${fileB}" loading="lazy"></iframe>
                    <div class="file-name"><a href="${fileB}" target="_blank">${fileB}</a></div>
                </div>
            `;
            
            container.appendChild(row);
        }
    </script>
</body>
</html>
