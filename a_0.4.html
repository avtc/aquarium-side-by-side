<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            background: linear-gradient(to bottom, #0a4a78, #1e5f8c);
            display: block;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="aquarium-container">
        <div class="title">Aquarium Fish Simulation</div>
        <canvas id="aquarium" width="800" height="500"></canvas>
        <div class="instructions">Left-click to add fish food</div>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        
        // Aquarium dimensions
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        
        // Fish class
        class Fish {
            constructor() {
                this.size = Math.random() * 30 + 20; // Size between 20-50
                this.x = Math.random() * WIDTH;
                this.y = Math.random一起谐ta * HEIGHT;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.color = this.getRandomColor();
                this.foodTarget = null;
                this.isEating = false;
                this.eatTimer = 0;
                this.swimAngle = Math.random() * Math.PI * 2;
                this.swimSpeed = Math.random() * 0.5 + 0.2;
            }
            
            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update(foods) {
                // Find nearest food if not eating
                if (!this.isEating && foods.length > 0) {
                    let nearestFood = null;
                    let minDist = Infinity;
                    
                    for (const food of foods) {
                        const dx = food.x - this.x;
                        const dy = food.y - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < minDist) {
                            minDist = dist;
                            nearestFood = food;
                        }
                    }
                    
                    if (nearestFood && minDist < 200) {
                        this.foodTarget = nearestFood;
                        this.isEating = true;
                    }
                }
                
                // Move towards food or swim randomly
                if (this.isEating && this.foodTarget) {
                    const dx = this.foodTarget.x - this.x;
                    const dy = this.foodTarget.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 10) {
                        this.eatTimer++;
                        if (this.eatTimer > 30) {
                            this.isEating = false;
                            this.eatTimer = 0;
                            this.foodTarget = null;
                        }
                    } else {
                        this.angle = Math.atan2(dy, dx);
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                    }
                } else {
                    // Random swimming behavior
                    this.swimAngle += (Math.random() - 0.5) * 0.1;
                    this.x += Math.cos(this.swimAngle) * this.swimSpeed;
                    this.y += Math.sin(this.swimAngle) * this.swimSpeed;
                    
                    // Keep fish within bounds
                    if (this.x < 0 || this.x > WIDTH) this.swimAngle = Math.PI - this.swimAngle;
                    if (this.y < 0 || this.y > HEIGHT) this.swimAngle = -this.swimAngle;
                }
                
                // Keep fish on screen
                this.x = Math.max(0, Math.min(WIDTH, this.x));
                this.y = Math.max(0, Math.min(HEIGHT, this.y));
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size/2, this.size/4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw fish tail
                ctx.beginPath();
                ctx.moveTo(-this.size/2, 0);
                ctx.lineTo(-this.size/2 - this.size/3, -this.size/4);
                ctx.lineTo(-this.size/2 - this.size/3, this.size/4);
                ctx.closePath();
                ctx.fill();
                
                // Draw fish eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size/3, -this.size/8, this.size/8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size/3 + this.size/16, -this.size/8, this.size/16, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 3;
                this.life = 1000; // How long it stays
            }
            
            update() {
                this.life--;
            }
            
            draw() {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add shine effect
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(this.x - this.size/3, this.y - this.size/3, this.size/3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Bubble class
        class Bubble {
            constructor() {
                this.x = Math.random() * WIDTH;
                this.y = HEIGHT + Math.random() * 100;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 1 + 0.5;
                this.float = Math.random() * 0.5 - 0.25;
            }
            
            update() {
                this.y -= this.speed;
                this.x += this.float;
                if (this.y < -this.size) {
                    this.reset();
                }
            }
            
            reset() {
                this.x = Math.random() * WIDTH;
                this.y = HEIGHT + Math.random() * 100;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 1 + 0.5;
                this.float = Math.random() * 0.5 - 0.25;
            }
            
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create aquarium objects
        const fishes = [];
        const foods = [];
        const bubbles = [];
        
        // Initialize fish
        for (let i = 0; i < 8; i++) {
            fishes.push(new Fish());
        }
        
        // Initialize bubbles
        for (let i = 0; i < 30; i++) {
            bubbles.push(new Bubble());
        }
        
        // Mouse click handler
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            foods.push(new Food(x, y));
        });
        
        // Animation loop
        function animate() {
            // Clear canvas with gradient background
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            
            // Draw water effect
            ctx.fillStyle = 'rgba(25, 118, 210, 0.1)';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            
            // Update and draw bubbles
            for (const bubble of bubbles) {
                bubble.update();
                bubble.draw();
            }
            
            // Update and draw foods
            for (let i = foods.length - 1; i >= 0; i--) {
                foods[i].update();
                if (foods[i].life <= 0) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }
            
            // Update and draw fishes
            for (const fish of fishes) {
                fish.update(foods);
                fish.draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
