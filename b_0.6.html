<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            background: linear-gradient(to bottom, #0a3d62, #1e5799);
            display: block;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }
        
        .food-counter {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="aquarium-container">
        <div class="instructions">Click anywhere to add fish food</div>
        <div class="food-counter">Food pieces: <span id="food-count">0</span></div>
        <canvas id="aquarium" width="800" height="500"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        const foodCountElement = document.getElementById('food-count');

        // Aquarium dimensions
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        // Fish class
        class Fish {
            constructor() {
                this.size = Math.random() * 30 + 20; // Size between 20-50
                this.x = Math.random() * (WIDTH - this.size);
                this.y = Math.random() * (HEIGHT - this.size);
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.color = this.getRandomColor();
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.wobble = 0;
                this.wobbleSpeed = Math.random() * 0.1 + 0.05;
                this.wobbleAmount = Math.random() * 0.5 + 0.2;
                this.targetFood = null;
                this.isEating = false;
                this.eatTimer = 0;
            }

            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update(fishArray, foodArray) {
                // Find nearest food if not already eating
                if (!this.isEating && foodArray.length > 0) {
                    let nearestFood = null;
                    let nearestDistance = Infinity;
                    
                    for (const food of foodArray) {
                        const dx = food.x - this.x;
                        const dy = food.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < nearestDistance) {
                            nearestDistance = distance;
                            nearestFood = food;
                        }
                    }
                    
                    if (nearestFood && nearestDistance < 200) {
                        this.targetFood = nearestFood;
                        this.isEating = true;
                    }
                }

                // Move towards target food or swim normally
                if (this.isEating && this.targetFood) {
                    const dx = this.targetFood.x - this.x;
                    const dy = this.targetFood.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 10) {
                        // Eat the food
                        this.eatTimer++;
                        if (this.eatTimer > 30) {
                            // Remove food from array
                            const index = foodArray.indexOf(this.targetFood);
                            if (index !== -1) {
                                foodArray.splice(index, 1);
                                this.eatTimer = 0;
                                this.isEating = false;
                                this.targetFood = null;
                            }
                        }
                    } else {
                        // Swim towards food
                        this.angle = Math.atan2(dy, dx);
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                    }
                } else {
                    // Normal swimming behavior
                    this.wobble += this.wobbleSpeed;
                    this.angle += (Math.random() - 0.5) * 0.1;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    
                    // Boundary checks
                    if (this.x < 0 || this.x > WIDTH) this.angle = Math.PI - this.angle;
                    if (this.y < 0 || this.y > HEIGHT) this.angle = -this.angle;
                }

                // Keep fish within bounds
                this.x = Math.max(0, Math.min(WIDTH - this.size, this.x));
                this.y = Math.max(0, Math.min(HEIGHT - this.size, this.y));
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                ctx.rotate(this.angle);
                
                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(-this.size/2, 0, this.size/2, this.size/4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw tail
                ctx.beginPath();
                ctx.moveTo(-this.size/2, 0);
                ctx.lineTo(-this.size, -this.size/3);
                ctx.lineTo(-this.size, this.size/3);
                ctx.closePath();
                ctx.fill();
                
                // Draw eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size/4, -this.size/8, this.size/8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size/4, -this.size/8, this.size/16, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 3;
                this.color = `hsl(${Math.random() * 60}, 100%, 50%)`;
                this.pulse = 0;
                this.pulseSpeed = Math.random() * 0.1 + 0.05;
            }

            update() {
                this.pulse += this.pulseSpeed;
            }

            draw() {
                const pulseSize = this.size * (1 + Math.sin(this.pulse) * 0.2);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Add shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(this.x - this.size/3, this.y - this.size/3, this.size/3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create fish array
        const fishArray = [];
        for (let i = 0; i < 15; i++) {
            fishArray.push(new Fish());
        }

        // Create food array
        const foodArray = [];

        // Add food on click
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            foodArray.push(new Food(x, y));
            foodCountElement.textContent = foodArray.length;
        });

        // Animation loop
        function animate() {
            // Clear canvas with a gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, HEIGHT);
            gradient.addColorStop(0, '#0a3d62');
            gradient.addColorStop(1, '#1e5799');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            // Draw bubbles
            drawBubbles();

            // Update and draw fish
            for (let i = 0; i < fishArray.length; i++) {
                fishArray[i].update(fishArray, foodArray);
                fishArray[i].draw();
            }

            // Update and draw food
            for (let i = 0; i < foodArray.length; i++) {
                foodArray[i].update();
                foodArray[i].draw();
            }

            // Update food counter
            foodCountElement.textContent = foodArray.length;

            requestAnimationFrame(animate);
        }

        // Draw bubbles
        function drawBubbles() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            for (let i = 0; i < 20; i++) {
                const x = (i * 100 + Date.now() * 0.01) % WIDTH;
                const y = (i * 80 + Date.now() * 0.005) % HEIGHT;
                const size = Math.sin(Date.now() * 0.001 + i) * 2 + 3;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Start animation
        animate();
    </script>
</body>
</html>
