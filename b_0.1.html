<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #aquarium {
            background: linear-gradient(to bottom, #006994, #003366);
            width: 100%;
            height: 100%;
        }
        
        .fish {
            position: absolute;
            transition: transform 0.2s;
        }
        
        .food {
            position: absolute;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 5px #FFA500;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px black;
            pointer-events: none;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatUp 8s infinite ease-in;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-1000px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="aquarium-container">
        <div class="instructions">Click anywhere to add fish food</div>
        <canvas id="aquarium"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.aquarium-container');
        
        // Set canvas dimensions
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        
        // Aquarium elements
        const bubbles = [];
        const foods = [];
        const fishes = [];
        
        // Create bubbles
        function createBubbles() {
            for (let i = 0; i < 30; i++) {
                bubbles.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height + Math.random() * 200,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 2 + 1
                });
            }
        }
        
        // Fish class
        class Fish {
            constructor() {
                this.size = Math.random() * 30 + 20;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.color = this.getRandomColor();
                this.targetFood = null;
                this.isEating = false;
                this.swimTimer = 0;
            }
            
            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.swimTimer++;
                
                // Find nearest food if not already eating
                if (!this.isEating && foods.length > 0) {
                    let nearestFood = null;
                    let nearestDistance = Infinity;
                    
                    for (const food of foods) {
                        const dx = food.x - this.x;
                        const dy = food.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < nearestDistance) {
                            nearestDistance = distance;
                            nearestFood = food;
                        }
                    }
                    
                    if (nearestFood && nearestDistance < 200) {
                        this.targetFood = nearestFood;
                        this.isEating = true;
                    }
                }
                
                // Move towards target food or swim randomly
                if (this.isEating && this.targetFood) {
                    const dx = this.targetFood.x - this.x;
                    const dy = this.targetFood.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 10) {
                        // Eat the food
                        foods.splice(foods.indexOf(this.targetFood), 1);
                        this.isEating = false;
                        this.targetFood = null;
                    } else {
                        // Swim towards food
                        this.angle = Math.atan2(dy, dx);
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                    }
                } else {
                    // Random swimming behavior
                    if (this.swimTimer % 100 === 0) {
                        this.angle += (Math.random() - 0.5) * 0.5;
                    }
                    
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    
                    // Bounce off walls
                    if (this.x < 0 || this.x > canvas.width) {
                        this.angle = Math.PI - this.angle;
                    }
                    if (this.y < 0 || this.y > canvas.height) {
                        this.angle = -this.angle;
                    }
                }
                
                // Keep fish within bounds
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size / 2, this.size / 4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw fish tail
                ctx.beginPath();
                ctx.moveTo(-this.size / 2, 0);
                ctx.lineTo(-this.size / 1.5, -this.size / 3);
                ctx.lineTo(-this.size / 1.5, this.size / 3);
                ctx.closePath();
                ctx.fill();
                
                // Draw fish eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size / 3, -this.size / 8, this.size / 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size / 3, -this.size / 8, this.size / 16, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 3;
                this.lifetime = 300; // frames before disappearing
            }
            
            update() {
                this.lifetime--;
            }
            
            draw() {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.7, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create initial fish
        function createFish() {
            for (let i = 0; i < 8; i++) {
                fishes.push(new Fish());
            }
        }
        
        // Handle mouse clicks to add food
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            foods.push(new Food(x, y));
        });
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background with some texture
            ctx.fillStyle = 'rgba(0, 30, 60, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                bubble.y -= bubble.speed;
                if (bubble.y < -bubble.size) {
                    bubbles.splice(i, 1);
                    bubbles.push({
                        x: Math.random() * canvas.width,
                        y: canvas.height + Math.random() * 100,
                        size: Math.random() * 10 + 5,
                        speed: Math.random() * 2 + 1
                    });
                }
                
                ctx.fillStyle = `rgba(255, 255, 255, ${0.2 + Math.random() * 0.3})`;
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Update and draw foods
            for (let i = foods.length - 1; i >= 0; i--) {
                foods[i].update();
                if (foods[i].lifetime <= 0) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }
            
            // Update and draw fishes
            for (const fish of fishes) {
                fish.update();
                fish.draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Initialize
        createBubbles();
        createFish();
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        });
    </script>
</body>
</html>
