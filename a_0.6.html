<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            background: linear-gradient(to bottom, #0a3d62, #1e5799);
            display: block;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="aquarium-container">
        <div class="title">Aquarium Fish Simulation</div>
        <canvas id="aquarium" width="800" height="500"></canvas>
        <div class="instructions">Left-click to add fish food</div>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');

        // Aquarium dimensions
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        // Fish class
        class Fish {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 30 + 20;
                this.speed = Math.random() * 2 + 1;
                this.color = this.getRandomColor();
                this.angle = Math.random() * Math.PI * 2;
                this.waveOffset = Math.random() * Math.PI * 2;
                this.waveSpeed = Math.random() * 0.02 + 0.01;
                this.waveAmplitude = Math.random() * 5 + 3;
                this.tailAngle = 0;
                this.targetFood = null;
                this.isEating = false;
                this.eatTimer = 0;
            }

            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update(foods) {
                // Find nearest food if not eating
                if (!this.isEating && !this.targetFood) {
                    let nearestFood = null;
                    let minDistance = Infinity;
                    
                    for (const food of foods) {
                        const dx = food.x - this.x;
                        const dy = food.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < minDistance && distance < 200) {
                            minDistance = distance;
                            nearestFood = food;
                        }
                    }
                    
                    if (nearestFood) {
                        this.targetFood = nearestFood;
                    }
                }

                // Move towards target food or swim normally
                if (this.targetFood && !this.isEating) {
                    const dx = this.targetFood.x - this.x;
                    const dy = this.targetFood.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 15) {
                        // Eat the food
                        this.isEating = true;
                        this.eatTimer = 30;
                        this.targetFood = null;
                    } else {
                        // Move towards food
                        this.angle = Math.atan2(dy, dx);
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                    }
                } else {
                    // Normal swimming behavior
                    this.waveOffset += this.waveSpeed;
                    this.tailAngle = Math.sin(this.waveOffset) * 0.5;
                    
                    // Add some natural movement
                    this.angle += (Math.random() - 0.5) * 0.1;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                }

                // Keep fish within bounds
                if (this.x < 0) this.x = WIDTH;
                if (this.x > WIDTH) this.x = 0;
                if (this.y < 0) this.y = HEIGHT;
                if (this.y > HEIGHT) this.y = 0;

                // Update eating state
                if (this.isEating) {
                    this.eatTimer--;
                    if (this.eatTimer <= 0) {
                        this.isEating = false;
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(-this.size/2, 0, this.size/2, this.size/4, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw fish tail
                ctx.beginPath();
                ctx.moveTo(-this.size/2, 0);
                ctx.lineTo(-this.size/2 - this.size/3, -this.size/6);
                ctx.lineTo(-this.size/2 - this.size/3, this.size/6);
                ctx.closePath();
                ctx.fill();

                // Draw fish eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size/4, -this.size/8, this.size/8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size/4 + this.size/16, -this.size/8, this.size/16, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.lifetime = 300; // frames before disappearing
            }

            update() {
                this.lifetime--;
            }

            draw() {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add shine effect
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(this.x - this.size/3, this.y - this.size/3, this.size/3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Bubble class
        class Bubble {
            constructor() {
                this.x = Math.random() * WIDTH;
                this.y = HEIGHT + Math.random() * 100;
                this.size = Math.random() * 4 + 2;
                this.speed = Math.random() * 1 + 0.5;
                this.float = Math.random() * 0.02 - 0.01;
            }

            update() {
                this.y -= this.speed;
                this.x += this.float;
                if (this.y < -this.size) {
                    this.reset();
                }
            }

            reset() {
                this.x = Math.random() * WIDTH;
                this.y = HEIGHT + Math.random() * 100;
                this.size = Math.random() * 4 + 2;
                this.speed = Math.random() * 1 + 0.5;
                this.float = Math.random() * 0.02 - 0.01;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create aquarium elements
        const fishes = [];
        const foods = [];
        const bubbles = [];

        // Initialize fish
        for (let i = 0; i < 8; i++) {
            fishes.push(new Fish(
                Math.random() * WIDTH,
                Math.random() * HEIGHT
            ));
        }

        // Initialize bubbles
        for (let i = 0; i < 20; i++) {
            bubbles.push(new Bubble());
        }

        // Mouse click handler
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            foods.push(new Food(x, y));
        });

        // Animation loop
        function animate() {
            // Clear canvas with gradient background
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            
            // Draw sand at bottom
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, HEIGHT - 20, WIDTH, 20);
            
            // Draw seaweed
            ctx.fillStyle = '#2E8B57';
            for (let i = 0; i < 10; i++) {
                const x = i * 80 + Math.sin(Date.now() * 0.001 + i) * 10;
                ctx.beginPath();
                ctx.moveTo(x, HEIGHT - 20);
                ctx.bezierCurveTo(x + 10, HEIGHT - 100, x + 30, HEIGHT - 150, x + 20, HEIGHT - 20);
                ctx.fill();
            }

            // Update and draw bubbles
            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });

            // Update and draw foods
            for (let i = foods.length - 1; i >= 0; i--) {
                foods[i].update();
                if (foods[i].lifetime <= 0) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }

            // Update and draw fishes
            fishes.forEach(fish => {
                fish.update(foods);
                fish.draw();
            });

            requestAnimationFrame(animate);
        }

        // Start animation
        animate();
    </script>
</body>
</html>
