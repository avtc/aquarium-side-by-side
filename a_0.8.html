<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #aquarium {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0a3d62, #1e5799);
            position: relative;
        }
        
        .fish {
            position: absolute;
            transition: transform 0.1s ease;
        }
        
        .food {
            position: absolute;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 5px #FFA500;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="aquarium-container">
        <div class="info">Click anywhere to add fish food!</div>
        <canvas id="aquarium"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        
        // Set canvas dimensions
        canvas.width = 800;
        canvas.height = 500;
        
        // Fish class
        class Fish {
            constructor(x, y, size, color, speed) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speed = speed;
                this.angle = Math.random() * Math.PI * 2;
                this.targetFood = null;
                this.swimAngle = Math.random() * Math.PI * 2;
                this.swimSpeed = 0.5 + Math.random() * 1.5;
                this.wiggle = 0;
                this.wiggleSpeed = 0.02 + Math.random() * 0.03;
                this.wiggleAmount = 0.2 + Math.random() * 0.3;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw tail
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(-this.size - this.size/2, -this.size/2);
                ctx.lineTo(-this.size - this.size/2, this.size/2);
                ctx.closePath();
                ctx.fill();
                
                // Draw eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size/3, -this.size/4, this.size/6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size/3, -this.size/4, this.size/12, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            update(foods) {
                // Find nearest food if no target
                if (!this.targetFood) {
                    let nearestFood = null;
                    let minDistance = Infinity;
                    
                    for (let food of foods) {
                        const dx = food.x - this.x;
                        const dy = food.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < minDistance && distance < 200) {
                            minDistance = distance;
                            nearestFood = food;
                        }
                    }
                    
                    if (nearestFood) {
                        this.targetFood = nearestFood;
                    }
                }
                
                // Move towards food or swim randomly
                if (this.targetFood) {
                    const dx = this.targetFood.x - this.x;
                    const dy = this.targetFood.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 10) {
                        // Eat the food
                        this.targetFood.eaten = true;
                        this.targetFood = null;
                    } else {
                        // Swim towards food
                        this.angle = Math.atan2(dy, dx);
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                    }
                } else {
                    // Random swimming behavior
                    this.swimAngle += (Math.random() - 0.5) * 0.1;
                    this.wiggle += this.wiggleSpeed;
                    
                    this.x += Math.cos(this.swimAngle) * this.swimSpeed;
                    this.y += Math.sin(this.swimAngle) * this.swimSpeed;
                    
                    // Wiggling motion
                    this.angle = this.swimAngle + Math.sin(this.wiggle) * this.wiggleAmount;
                }
                
                // Keep fish within bounds
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
            }
        }
        
        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 3 + Math.random() * 3;
                this.eaten = false;
            }
            
            draw() {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Bubble class
        class Bubble {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = 2 + Math.random() * 5;
                this.speed = 0.5 + Math.random() * 1;
                this.opacity = 0.3 + Math.random() * 0.4;
            }
            
            update() {
                this.y -= this.speed;
                if (this.y < -this.size) {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + Math.random() * 100;
                }
            }
            
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // Create fish
        const fishes = [];
        const colors = ['#FF5252', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0', '#00BCD4', '#FF9800'];
        
        for (let i = 0; i < 8; i++) {
            const size = 15 + Math.random() * 20;
            const speed = 1 + Math.random() * 2;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            fishes.push(new Fish(x, y, size, color, speed));
        }
        
        // Create bubbles
        const bubbles = [];
        for (let i = 0; i < 20; i++) {
            bubbles.push(new Bubble());
        }
        
        // Food array
        let foods = [];
        
        // Mouse click handler
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            foods.push(new Food(x, y));
        });
        
        // Animation loop
        function animate() {
            // Clear canvas with gradient background
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw water effect
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(10, 61, 98, 0.7)');
            gradient.addColorStop(1, 'rgba(26, 100, 150, 0.9)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw bubbles
            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });
            
            // Update and draw fish
            fishes.forEach(fish => {
                fish.update(foods);
                fish.draw();
            });
            
            // Update and draw food
            foods = foods.filter(food => !food.eaten);
            foods.forEach(food => food.draw());
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
