<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 800px;
            height: 500px;
        }
        
        #aquarium {
            background: linear-gradient(to bottom, #006994, #003366);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            border: 3px solid #004080;
        }
        
        .fish {
            position: absolute;
            transition: transform 0.1s ease;
        }
        
        .food {
            position: absolute;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 5px #FFA500;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        
        .instructions {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">Click anywhere to add fish food</div>
        <canvas id="aquarium" width="800" height="500"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        
        // Aquarium decorations
        const decorations = [];
        for (let i = 0; i < 15; i++) {
            decorations.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 20 + Math.random() * 40,
                type: Math.floor(Math.random() * 3) // 0: coral, 1: plant, 2: rock
            });
        }
        
        // Fish class
        class Fish {
            constructor() {
                this.size = 20 + Math.random() * 30;
                this.x = Math.random() * (canvas.width - this.size);
                this.y = Math.random() * (canvas.height - this.size);
                this.speed = 1 + Math.random() * 2;
                this.color = this.getRandomColor();
                this.angle = Math.random() * Math.PI * 2;
                this.targetFood = null;
                this.swimAngle = Math.random() * Math.PI * 2;
                this.wiggle = 0;
            }
            
            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size/2, this.size/4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Fish tail
                ctx.beginPath();
                ctx.moveTo(-this.size/2, 0);
                ctx.lineTo(-this.size/1.5, -this.size/3);
                ctx.lineTo(-this.size/1.5, this.size/3);
                ctx.closePath();
                ctx.fill();
                
                // Fish eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size/4, -this.size/8, this.size/8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size/4, -this.size/8, this.size/16, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            update(foods) {
                // Find nearest food if not already chasing one
                if (!this.targetFood) {
                    let nearestFood = null;
                    let minDistance = Infinity;
                    
                    for (const food of foods) {
                        const dx = food.x - this.x;
                        const dy = food.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < minDistance) {
                            minDistance = distance;
                            nearestFood = food;
                        }
                    }
                    
                    if (nearestFood && minDistance < 300) {
                        this.targetFood = nearestFood;
                    }
                }
                
                // Chase food or swim randomly
                if (this.targetFood) {
                    const dx = this.targetFood.x - this.x;
                    const dy = this.targetFood.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 10) {
                        // Eat the food
                        this.targetFood.eaten = true;
                        this.targetFood = null;
                    } else {
                        // Move towards food
                        this.angle = Math.atan2(dy, dx);
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                    }
                } else {
                    // Swim randomly
                    this.swimAngle += (Math.random() - 0.5) * 0.2;
                    this.angle = this.swimAngle;
                    this.x += Math.cos(this.swimAngle) * this.speed;
                    this.y += Math.sin(this.swimAngle) * this.speed;
                }
                
                // Keep fish within bounds
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
                
                // Add some natural wiggling
                this.wiggle += 0.1;
                this.angle += Math.sin(this.wiggle) * 0.05;
            }
        }
        
        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 3 + Math.random() * 4;
                this.eaten = false;
            }
            
            draw() {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create fish
        const fishes = [];
        for (let i = 0; i < 8; i++) {
            fishes.push(new Fish());
        }
        
        // Food array
        const foods = [];
        
        // Draw aquarium decorations
        function drawDecorations() {
            // Sand at bottom
            ctx.fillStyle = '#D2B48C';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            // Coral and plants
            for (const decor of decorations) {
                ctx.save();
                ctx.translate(decor.x, decor.y);
                
                if (decor.type === 0) { // Coral
                    ctx.fillStyle = '#FF6B6B';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(10, -decor.size/2);
                    ctx.lineTo(20, 0);
                    ctx.lineTo(15, -decor.size/3);
                    ctx.lineTo(25, -decor.size/4);
                    ctx.lineTo(10, -decor.size/2);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.fillStyle = '#FF8E8E';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(-10, -decor.size/2);
                    ctx.lineTo(-20, 0);
                    ctx.lineTo(-15, -decor.size/3);
                    ctx.lineTo(-25, -decor.size/4);
                    ctx.lineTo(-10, -decor.size/2);
                    ctx.closePath();
                    ctx.fill();
                } else if (decor.type === 1) { // Plant
                    ctx.fillStyle = '#2E8B57';
                    ctx.beginPath();
                    ctx.arc(0, 0, decor.size/4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#3CB371';
                    ctx.beginPath();
                    ctx.arc(0, -decor.size/3, decor.size/6, 0, Math.PI * 2);
                    ctx.fill();
                } else { // Rock
                    ctx.fillStyle = '#808080';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, decor.size/2, decor.size/4, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        // Create bubbles
        const bubbles = [];
        function createBubble() {
            bubbles.push({
                x: Math.random() * canvas.width,
                y: canvas.height,
                size: 2 + Math.random() * 6,
                speed: 0.5 + Math.random() * 1.5
            });
        }
        
        // Draw bubbles
        function drawBubbles() {
            for (let i = 0; i < bubbles.length; i++) {
                const bubble = bubbles[i];
                ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + Math.random() * 0.3})`;
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fill();
                
                bubble.y -= bubble.speed;
                if (bubble.y < -bubble.size) {
                    bubbles.splice(i, 1);
                    i--;
                }
            }
        }
        
        // Animation loop
        function animate() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawDecorations();
            
            // Draw bubbles
            drawBubbles();
            
            // Update and draw fish
            for (const fish of fishes) {
                fish.update(foods);
                fish.draw();
            }
            
            // Draw food
            for (let i = foods.length - 1; i >= 0; i--) {
                if (foods[i].eaten) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }
            
            // Occasionally create new bubbles
            if (Math.random() < 0.1) {
                createBubble();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Click to add food
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            foods.push(new Food(x, y));
        });
        
        // Start animation
        animate();
    </script>
</body>
</html>
