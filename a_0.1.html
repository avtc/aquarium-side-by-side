<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            background: linear-gradient(to bottom, #0a3d62, #1e5799);
            display: block;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        .food-count {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="aquarium-container">
        <div class="instructions">Click anywhere to add fish food</div>
        <div class="food-count">Food pieces: <span id="foodCount">0</span></div>
        <canvas id="aquarium" width="800" height="500"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        const foodCountElement = document.getElementById('foodCount');
        
        // Aquarium dimensions
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        
        // Food array
        let foods = [];
        let foodCount = 0;
        
        // Fish class
        class Fish {
            constructor() {
                this.size = Math.random() * 30 + 20; // Size between 20-50
                this.x = Math.random() * WIDTH;
                this.y = Math.randomta * HEIGHT;
                this.speed = Math.random() * 2 + 1;
                this.color = this.getRandomColor();
                this.angle = Math.random() * Math.PI * 2;
                this.waveOffset = Math.random() * Math.PI * 2;
                this.waveSpeed = Math.random() * 0.02 + 0.01;
                this.waveAmplitude = Math.random() * 5 + 3;
                this.tailAngle = 0;
                this.tailSpeed = Math.random() * 0.2 + 0.1;
                this.targetFood = null;
                this.chasing = false;
            }
            
            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                // Update wave motion
                this.waveOffset += this.waveSpeed;
                this.tailAngle += this.tailSpeed;
                
                // Find nearest food if not already chasing
                if (!this.chasing) {
                    let nearestFood = null;
                    let nearestDistance = Infinity;
                    
                    for (let food of foods) {
                        const dx = food.x - this.x;
                        const dy = food.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < nearestDistance && distance < 200) {
                            nearestDistance = distance;
                            nearestFood = food;
                        }
                    }
                    
                    if (nearestFood) {
                        this.targetFood = nearestFood;
                        this.chasing = true;
                    }
                }
                
                // Chase food if available
                if (this.chasing && this.targetFood) {
                    const dx = this.targetFood.x - this.x;
                    const dy = this.targetFood.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 10) {
                        // Eat the food
                        foods = foods.filter(food => food !== this.targetFood);
                        foodCount--;
                        foodCountElement.textContent = foodCount;
                        this.chasing = false;
                        this.targetFood = null;
                    } else {
                        // Move towards food
                        this.angle = Math.atan2(dy, dx);
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                    }
                } else {
                    // Normal swimming behavior
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    
                    // Bounce off walls
                    if (this.x < 0 || this.x > WIDTH) {
                        this.angle = Math.PI - this.angle;
                    }
                    if (this.y < 0 || this.y > HEIGHT) {
                        this.angle = -this.angle;
                    }
                    
                    // Random angle changes for natural movement
                    if (Math.random() < 0.02) {
                        this.angle += (Math.random() - 0.5) * 0.5;
                    }
                }
                
                // Keep fish within bounds
                this.x = Math.max(0, Math.min(WIDTH, this.x));
                this.y = Math.max(0, Math.min(HEIGHT, this.y));
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(-this.size/2, 0, this.size/2, this.size/4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw tail
                const tailSize = this.size * 0.4;
                ctx.beginPath();
                ctx.moveTo(-this.size/2, 0);
                ctx.lineTo(-this.size/2 - tailSize, -tailSize/2);
                ctx.lineTo(-this.size/2 - tailSize, tailSize/2);
                ctx.closePath();
                ctx.fill();
                
                // Draw eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size/4, -this.size/8, this.size/8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size/4 + this.size/16, -this.size/8, this.size/16, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Create initial fish
        let fishes = [];
        for (let i = 0; i < 8; i++) {
            fishes.push(new Fish());
        }
        
        // Add food at clicked position
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            foods.push({
                x: x,
                y: y,
                size: 5,
                color: '#FFD700'
            });
            
            foodCount++;
            foodCountElement.textContent = foodCount;
        });
        
        // Draw bubbles
        function drawBubbles() {
            for (let i = 0; i < 20; i++) {
                const bubbleX = Math.random() * WIDTH;
                const bubbleY = HEIGHT + Math.random() * 100;
                const bubbleSize = Math.random() * 5 + 2;
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(bubbleX, bubbleY, bubbleSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Draw seaweed
        function drawSeaweed() {
            for (let i = 0; i < 10; i++) {
                const x = i * 80 + 40;
                const height = Math.random() * 100 + 150;
                
                ctx.fillStyle = `hsl(${Math.random() * 30 + 80}, 70%, ${Math.random() * 20 + 30}%)`;
                ctx.beginPath();
                ctx.moveTo(x, HEIGHT);
                ctx.bezierCurveTo(
                    x - 20, HEIGHT - height/2,
                    x + 20, HEIGHT - height/2,
                    x, HEIGHT - height
                );
                ctx.lineTo(x, HEIGHT - height);
                ctx.closePath();
                ctx.fill();
            }
        }
        
        // Animation loop
        function animate() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, HEIGHT);
            gradient.addColorStop(0, '#0a3d62');
            gradient.addColorStop(1, '#1e5799');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            
            // Draw decorative elements
            drawSeaweed();
            drawBubbles();
            
            // Update and draw foods
            for (let food of foods) {
                ctx.fillStyle = food.color;
                ctx.beginPath();
                ctx.arc(food.x, food.y, food.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(food.x - food.size/3, food.y - food.size/3, food.size/3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Update and draw fishes
            for (let fish of fishes) {
                fish.update();
                fish.draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
