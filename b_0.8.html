<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        #aquarium {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #006994, #003366);
            position: relative;
        }
        
        .fish {
            position: absolute;
            transition: transform 0.2s;
        }
        
        .food {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 5px #FFA500;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatUp 8s infinite ease-in;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="aquarium-container">
        <div class="instructions">Click anywhere to add fish food</div>
        <div id="aquarium"></div>
    </div>

    <script>
        const aquarium = document.getElementById('aquarium');
        const container = document.getElementById('aquarium-container');
        const fishCount = 15;
        const foodPieces = [];
        const fishArray = [];

        // Create bubbles
        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.width = `${Math.random() * 10 + 5}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.bottom = '0';
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                aquarium.appendChild(bubble);
            }
        }

        // Fish class
        class Fish {
            constructor() {
                this.size = Math.random() * 30 + 20;
                this.x = Math.random() * (aquarium.offsetWidth - this.size);
                this.y = Math.random() * (aquarium.offsetHeight - this.size);
                this.speed = Math.random() * 2 + 1;
                this.direction = Math.random() * Math.PI * 2;
                this.color = this.getRandomColor();
                this.targetFood = null;
                this.isEating = false;
                
                this.element = document.createElement('div');
                this.element.classList.add('fish');
                this.element.style.width = `${this.size}px`;
                this.element.style.height = `${this.size * 0.6}px`;
                this.element.innerHTML = `
                    <svg viewBox="0 0 100 60" style="width:100%; height:100%;">
                        <path d="M0,30 Q20,10 40,30 Q20,50 0,30" fill="${this.color}" stroke="black" stroke-width="1"/>
                        <circle cx="40" cy="30" r="3" fill="white"/>
                        <circle cx="42" cy="28" r="1" fill="black"/>
                        <path d="M40,30 L60,30" stroke="black" stroke-width="1"/>
                    </svg>
                `;
                aquarium.appendChild(this.element);
            }
            
            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                if (!this.isEating && this.targetFood) {
                    const dx = this.targetFood.x - this.x;
                    const dy = this.targetFood.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 20) {
                        this.isEating = true;
                        this.eatFood();
                    } else {
                        this.direction = Math.atan2(dy, dx);
                        this.x += Math.cos(this.direction) * this.speed;
                        this.y += Math.sin(this.direction) * this.speed;
                    }
                } else {
                    // Random movement when not eating
                    this.direction += (Math.random() - 0.5) * 0.2;
                    this.x += Math.cos(this.direction) * this.speed;
                    this.y += Math.sin(this.direction) * this.speed;
                    
                    // Boundary check
                    if (this.x < 0 || this.x > aquarium.offsetWidth - this.size) {
                        this.direction = Math.PI - this.direction;
                    }
                    if (this.y < 0 || this.y > aquarium.offsetHeight - this.size) {
                        this.direction = -this.direction;
                    }
                }
                
                // Update position
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                this.element.style.transform = `scaleX(${this.direction > Math.PI ? -1 : 1})`;
            }
            
            eatFood() {
                const index = foodPieces.indexOf(this.targetFood);
                if (index !== -1) {
                    foodPieces.splice(index, 1);
                    this.targetFood.element.remove();
                    this.targetFood = null;
                    this.isEating = false;
                }
            }
            
            findClosestFood() {
                let closestFood = null;
                let closestDistance = Infinity;
                
                for (const food of foodPieces) {
                    const dx = food.x - this.x;
                    const dy = food.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestFood = food;
                    }
                }
                
                this.targetFood = closestFood;
            }
        }

        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.element = document.createElement('div');
                this.element.classList.add('food');
                this.element.style.left = `${x}px`;
                this.element.style.top = `${y}px`;
                aquarium.appendChild(this.element);
                foodPieces.push(this);
            }
        }

        // Initialize fish
        function initFish() {
            for (let i = 0; i < fishCount; i++) {
                const fish = new Fish();
                fishArray.push(fish);
            }
        }

        // Animation loop
        function animate() {
            // Update all fish
            for (const fish of fishArray) {
                fish.update();
                
                // Check if fish needs to find new food
                if (!fish.targetFood) {
                    fish.findClosestFood();
                }
            }
            
            requestAnimationFrame(animate);
        }

        // Click handler to add food
        aquarium.addEventListener('click', (e) => {
            const rect = aquarium.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            new Food(x, y);
        });

        // Start everything
        createBubbles();
        initFish();
        animate();
    </script>
</body>
</html>
