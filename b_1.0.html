<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        #aquarium {
            background: linear-gradient(to bottom, #006994, #004d7a);
            width: 100%;
            height: 100%;
        }
        
        .fish {
            position: absolute;
            transition: transform 0.2s;
        }
        
        .food {
            position: absolute;
            border-radius: 50%;
            background: #ffcc00;
            box-shadow: 0 0 5px #ff9900;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatUp 8s infinite ease-in;
        }
        
        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100px); opacity: 0; }
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="aquarium-container">
        <div class="instructions">Click anywhere to add fish food!</div>
        <canvas id="aquarium"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.aquarium-container');
        
        // Set canvas dimensions
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        
        // Aquarium decorations
        const decorations = [];
        for (let i = 0; i < 20; i++) {
            decorations.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 10 + Math.random() * 40,
                type: Math.floor(Math.random() * 3)
            });
        }
        
        // Fish class
        class Fish {
            constructor() {
                this.size = 20 + Math.random() * 30;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = 0.5 + Math.random() * 1.5;
                this.color = this.getRandomColor();
                this.angle = Math.random() * Math.PI * 2;
                this.targetFood = null;
                this.swimAngle = this.angle;
                this.wiggle = 0;
                this.wiggleSpeed = 0.02 + Math.random() * 0.03;
                this.wiggleAmount = 0.1 + Math.random() * 0.2;
            }
            
            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.swimAngle);
                
                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw fish tail
                ctx.beginPath();
                ctx.moveTo(-this.size * 0.8, 0);
                ctx.lineTo(-this.size * 1.5, -this.size * 0.5);
                ctx.lineTo(-this.size * 1.5, this.size * 0.5);
                ctx.closePath();
                ctx.fill();
                
                // Draw fish eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size * 0.4, -this.size * 0.2, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size * 0.45, -this.size * 0.2, this.size * 0.08, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            update(foods) {
                if (foods.length > 0 && !this.targetFood) {
                    let closestFood = null;
                    let closestDistance = Infinity;
                    
                    for (const food of foods) {
                        const dx = food.x - this.x;
                        const dy = food.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < closestDistance) {
                            closestDistance = distance;
                            closestFood = food;
                        }
                    }
                    
                    if (closestFood && closestDistance < 200) {
                        this.targetFood = closestFood;
                    }
                }
                
                if (this.targetFood) {
                    const dx = this.targetFood.x - this.x;
                    const dy = this.targetFood.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 10) {
                        // Eat the food
                        foods.splice(foods.indexOf(this.targetFood), 1);
                        this.targetFood = null;
                    } else {
                        // Move towards food
                        this.swimAngle = Math.atan2(dy, dx);
                        this.x += Math.cos(this.swimAngle) * this.speed;
                        this.y += Math.sin(this.swimAngle) * this.speed;
                    }
                } else {
                    // Random swimming behavior
                    this.swimAngle += (Math.random() - 0.5) * 0.1;
                    this.x += Math.cos(this.swimAngle) * this.speed;
                    this.y += Math.sin(this.swimAngle) * this.speed;
                    
                    // Keep within bounds
                    if (this.x < 0 || this.x > canvas.width) {
                        this.swimAngle = Math.PI - this.swimAngle;
                    }
                    if (this.y < 0 || this.y > canvas.height) {
                        this.swimAngle = -this.swimAngle;
                    }
                }
                
                // Add some natural wiggling
                this.wiggle += this.wiggleSpeed;
                this.swimAngle += Math.sin(this.wiggle) * this.wiggleAmount;
            }
        }
        
        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 3 + Math.random() * 4;
                this.lifetime = 1000; // in frames
            }
            
            draw() {
                ctx.fillStyle = '#FFCC00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FF9900';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create initial fish
        let fishes = [];
        for (let i = 0; i < 8; i++) {
            fishes.push(new Fish());
        }
        
        // Food array
        let foods = [];
        
        // Bubbles
        let bubbles = [];
        function createBubble() {
            bubbles.push({
                x: Math.random() * canvas.width,
                y: canvas.height,
                size: 2 + Math.random() * 6,
                speed: 0.5 + Math.random() * 1.5
            });
        }
        
        // Handle click to add food
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            foods.push(new Food(x, y));
        });
        
        // Draw aquarium decorations
        function drawDecorations() {
            for (const decor of decorations) {
                ctx.fillStyle = decor.type === 0 ? '#8B4513' : 
                               decor.type === 1 ? '#228B22' : '#8B0000';
                
                ctx.beginPath();
                if (decor.type === 0) {
                    // Rock
                    ctx.ellipse(decor.x, decor.y, decor.size, decor.size * 0.6, 0, 0, Math.PI * 2);
                } else if (decor.type === 1) {
                    // Plant
                    ctx.ellipse(decor.x, decor.y, decor.size * 0.5, decor.size, 0, 0, Math.PI * 2);
                } else {
                    // Coral
                    ctx.ellipse(decor.x, decor.y, decor.size * 0.8, decor.size, 0, 0, Math.PI * 2);
                }
                ctx.fill();
            }
        }
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw water gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(0, 100, 150, 0.3)');
            gradient.addColorStop(1, 'rgba(0, 50, 100, 0.7)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw decorations
            drawDecorations();
            
            // Draw and update bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                bubble.y -= bubble.speed;
                ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + Math.random() * 0.2})`;
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fill();
                
                if (bubble.y < -bubble.size) {
                    bubbles.splice(i, 1);
                }
            }
            
            // Occasionally create new bubbles
            if (Math.random() < 0.1) {
                createBubble();
            }
            
            // Update and draw fish
            for (const fish of fishes) {
                fish.update(foods);
                fish.draw();
            }
            
            // Draw and update food
            for (let i = foods.length - 1; i >= 0; i--) {
                foods[i].draw();
                foods[i].lifetime--;
                if (foods[i].lifetime <= 0) {
                    foods.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        });
    </script>
</body>
</html>
