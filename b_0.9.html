<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 800px;
            height: 500px;
        }
        
        #aquarium {
            background: linear-gradient(to bottom, #006994, #003366);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            border: 3px solid #004080;
        }
        
        .fish {
            position: absolute;
            transition: transform 0.1s;
        }
        
        .food {
            position: absolute;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 5px #FFA500;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in;
        }
        
        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px black;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">Click anywhere in the aquarium to drop fish food</div>
        <canvas id="aquarium" width="800" height="500"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        
        // Aquarium background elements
        const plants = [];
        for (let i = 0; i < 20; i++) {
            plants.push({
                x: Math.random() * canvas.width,
                y: canvas.height - 100 - Math.random() * 150,
                size: 10 + Math.random() * 20,
                color: `hsl(${120 + Math.random() * 30}, 70%, ${30 + Math.random() * 20}%)`
            });
        }
        
        // Create bubbles
        const bubbles = [];
        for (let i = 0; i < 30; i++) {
            bubbles.push({
                x: Math.random() * canvas.width,
                y: canvas.height + Math.random() * 200,
                size: 2 + Math.random() * 6,
                speed: 0.5 + Math.random() * 2
            });
        }
        
        // Fish class
        class Fish {
            constructor() {
                this.reset();
                this.size = 15 + Math.random() * 20;
                this.color = this.getRandomColor();
                this.speed = 0.5 + Math.random() * 1.5;
                this.direction = Math.random() * Math.PI * 2;
                this.wobble = Math.random() * 0.2;
                this.wobbleSpeed = 0.05 + Math.random() * 0.05;
                this.wobbleOffset = Math.random() * Math.PI * 2;
                this.targetFood = null;
                this.chasing = false;
            }
            
            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * (canvas.height - 150) + 50;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.angle = 0;
            }
            
            update(foods) {
                // Find closest food if not already chasing
                if (!this.chasing && foods.length > 0) {
                    let closestFood = null;
                    let closestDist = Infinity;
                    
                    for (const food of foods) {
                        const dx = food.x - this.x;
                        const dy = food.y - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < closestDist) {
                            closestDist = dist;
                            closestFood = food;
                        }
                    }
                    
                    if (closestDist < 200) {
                        this.targetFood = closestFood;
                        this.chasing = true;
                    }
                }
                
                // Chase food if found
                if (this.chasing && this.targetFood) {
                    const dx = this.targetFood.x - this.x;
                    const dy = this.targetFood.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 10) {
                        // Eat the food
                        this.chasing = false;
                        this.targetFood.eaten = true;
                    } else {
                        // Move towards food
                        this.vx += dx / dist * 0.02;
                        this.vy += dy / dist * 0.02;
                        
                        // Limit speed
                        const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                        if (speed > this.speed) {
                            this.vx = (this.vx / speed) * this.speed;
                            this.vy = (this.vy / speed) * this.speed;
                        }
                    }
                } else {
                    // Normal swimming behavior
                    this.vx += (Math.random() - 0.5) * 0.05;
                    this.vy += (Math.random() - 0.5) * 0.05;
                    
                    // Limit speed
                    const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                    if (speed > this.speed) {
                        this.vx = (this.vx / speed) * this.speed;
                        this.vy = (this.vy / speed) * this.speed;
                    }
                }
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Boundary checks with some bounce
                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -0.8;
                    this.y = Math.max(0, Math.min(canvas.height, this.y));
                }
                
                // Wobble effect
                this.angle = Math.sin(Date.now() * this.wobbleSpeed + this.wobbleOffset) * 0.2;
                
                // Update direction based on velocity
                this.direction = Math.atan2(this.vy, this.vx);
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.direction + this.angle);
                
                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(-this.size/2, 0, this.size, this.size/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw fish tail
                ctx.beginPath();
                ctx.moveTo(-this.size/2, 0);
                ctx.lineTo(-this.size, -this.size/2);
                ctx.lineTo(-this.size, this.size/2);
                ctx.closePath();
                ctx.fill();
                
                // Draw fish eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size/3, -this.size/6, this.size/6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size/3, -this.size/6, this.size/12, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 3 + Math.random() * 4;
                this.eaten = false;
            }
            
            draw() {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create initial fish
        const fishes = [];
        for (let i = 0; i < 8; i++) {
            fishes.push(new Fish());
        }
        
        // Food array
        let foods = [];
        
        // Mouse click handler
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            foods.push(new Food(x, y));
        });
        
        // Draw background elements
        function drawBackground() {
            // Draw sand at bottom
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            // Draw plants
            for (const plant of plants) {
                ctx.fillStyle = plant.color;
                ctx.beginPath();
                ctx.ellipse(plant.x, plant.y, plant.size, plant.size * 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Plant stem
                ctx.strokeStyle = '#228B22';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(plant.x, plant.y + plant.size * 2);
                ctx.lineTo(plant.x, canvas.height - 20);
                ctx.stroke();
            }
        }
        
        // Draw bubbles
        function drawBubbles() {
            for (let i = 0; i < bubbles.length; i++) {
                const bubble = bubbles[i];
                ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + Math.random() * 0.4})`;
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Move bubble up
                bubble.y -= bubble.speed;
                if (bubble.y < -10) {
                    bubble.y = canvas.height + Math.random() * 50;
                    bubble.x = Math.random() * canvas.width;
                }
            }
        }
        
        // Main animation loop
        function animate() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw bubbles
            drawBubbles();
            
            // Update and draw foods
            for (let i = foods.length - 1; i >= 0; i--) {
                if (foods[i].eaten) {
                    foods.splice(i, 1);
                    continue;
                }
                foods[i].draw();
            }
            
            // Update and draw fishes
            for (const fish of fishes) {
                fish.update(foods);
                fish.draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
