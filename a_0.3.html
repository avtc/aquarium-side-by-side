<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            background: linear-gradient(to bottom, #0a3d62, #1e5799);
            display: block;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .fish-count {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="aquarium-container">
        <canvas id="aquarium" width="800" height="500"></canvas>
        <div class="controls">Left-click to add fish food</div>
        <div class="fish-count">Fish: <span id="fishCount">0</span></div>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        const fishCountElement = document.getElementById('fishCount');
        
        // Aquarium dimensions
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        
        // Fish class
        class Fish {
            constructor() {
                this.size = Math.random() * 30 + 20; // Size between 20-50
                this.x = Math.random() * (WIDTH - this.size);
                this.y = Math.random() * (HEIGHT - this.size);
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.color = this.getRandomColor();
                this.foodTarget = null;
                this.isEating = false;
                this.eatTimer = 0;
                this.swimTimer = 0;
            }
            
            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update(foods) {
                this.swimTimer++;
                
                // Find nearest food if not already eating
                if (!this.isEating && !this.foodTarget) {
                    let nearestFood = null;
                    let nearestDistance = Infinity;
                    
                    for (const food of foods) {
                        const dx = food.x - this.x;
                        const dy = food.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < nearestDistance && distance < 150) {
                            nearestDistance = distance;
                            nearestFood = food;
                        }
                    }
                    
                    if (nearestFood) {
                        this.foodTarget = nearestFood;
                    }
                }
                
                // Move towards food or swim randomly
                if (this.foodTarget) {
                    const dx = this.foodTarget.x - this.x;
                    const dy = this.foodTarget.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 10) {
                        // Eat the food
                        this.isEating = true;
                        this.eatTimer = 30;
                        this.foodTarget = null;
                    } else {
                        // Swim towards food
                        this.angle = Math.atan2(dy, dx);
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                    }
                } else {
                    // Random swimming behavior
                    if (this.swimTimer > 100) {
                        this.angle += (Math.random() - 0.5) * 0.2;
                        this.swimTimer = 0;
                    }
                    
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                }
                
                // Keep fish within bounds
                if (this.x < 0) this.x = 0;
                if (this.x > WIDTH - this.size) this.x = WIDTH - this.size;
                if (this.y < 0) this.y = 0;
                if (this.y > HEIGHT - this.size) this.y = HEIGHT - this.size;
                
                // Update eating state
                if (this.isEating) {
                    this.eatTimer--;
                    if (this.eatTimer <= 0) {
                        this.isEating = false;
                    }
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                ctx.rotate(this.angle);
                
                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(-this.size/2, 0, this.size/2, this.size/4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw fish tail
                ctx.beginPath();
                ctx.moveTo(-this.size/2, 0);
                ctx.lineTo(-this.size/2 - this.size/4, -this.size/6);
                ctx.lineTo(-this.size/2 - this.size/4, this.size/6);
                ctx.closePath();
                ctx.fill();
                
                // Draw fish eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size/4, -this.size/8, this.size/12, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size/4, -this.size/8, this.size/24, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 3;
                this.color = `hsl(${Math.random() * 60 + 20}, 80%, 60%)`;
                this.lifetime = 300; // frames before disappearing
            }
            
            update() {
                this.lifetime--;
                return this.lifetime > 0;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(this.x - this.size/3, this.y - this.size/3, this.size/3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Bubble class
        class Bubble {
            constructor() {
                this.x = Math.random() * WIDTH;
                this.y = HEIGHT + Math.random() * 100;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 1 + 0.5;
                this.floatSpeed = Math.random() * 0.5 - 0.25;
            }
            
            update() {
                this.y -= this.speed;
                this.x += this.floatSpeed;
                return this.y > -this.size;
            }
            
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create initial fish
        let fishes = [];
        let foods = [];
        let bubbles = [];
        
        // Initialize aquarium
        function initAquarium() {
            // Create initial fish
            for (let i = 0; i < 8; i++) {
                fishes.push(new Fish());
            }
            
            // Create initial bubbles
            for (let i = 0; i < 20; i++) {
                bubbles.push(new Bubble());
            }
            
            updateFishCount();
        }
        
        // Update fish count display
        function updateFishCount() {
            fishCountElement.textContent = fishes.length;
        }
        
        // Handle mouse clicks to add food
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Add food at click position
            foods.push(new Food(x, y));
        });
        
        // Animation loop
        function animate() {
            // Clear canvas with gradient background
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            
            // Draw water gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, HEIGHT);
            gradient.addColorStop(0, '#0a3d62');
            gradient.addColorStop(1, '#1e5799');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            
            // Update and draw bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (!bubbles[i].update()) {
                    bubbles.splice(i, 1);
                } else {
                    bubbles[i].draw();
                }
            }
            
            // Add new bubbles occasionally
            if (Math.random() < 0.1) {
                bubbles.push(new Bubble());
            }
            
            // Update and draw foods
            for (let i = foods.length - 1; i >= 0; i--) {
                if (!foods[i].update()) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }
            
            // Update and draw fishes
            for (const fish of fishes) {
                fish.update(foods);
                fish.draw();
            }
            
            // Occasionally add new fish
            if (Math.random() < 0.001 && fishes.length < 15) {
                fishes.push(new Fish());
                updateFishCount();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Start the animation
        initAquarium();
        animate();
    </script>
</body>
</html>
