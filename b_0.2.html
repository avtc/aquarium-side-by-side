<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #aquarium {
            background: linear-gradient(to bottom, #006994, #003366);
            width: 100%;
            height: 100%;
        }
        
        .fish {
            position: absolute;
            transition: transform 0.2s;
        }
        
        .food {
            position: absolute;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 5px #FFA500;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px black;
            pointer-events: none;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatUp 8s infinite ease-in;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-1000px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="aquarium-container">
        <div class="instructions">Click anywhere to add fish food</div>
        <canvas id="aquarium"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.aquarium-container');
        
        // Set canvas size to match container
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        
        // Aquarium elements
        const fishArray = [];
        const foodArray = [];
        const bubbles = [];
        
        // Fish class
        class Fish {
            constructor() {
                this.size = Math.random() * 30 + 20; // Size between 20-50
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.color = this.getRandomColor();
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.targetFood = null;
                this.isEating = false;
                this.eatTimer = 0;
            }
            
            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                // Find nearest food if not already eating
                if (!this.isEating && foodArray.length > 0) {
                    let nearestFood = null;
                    let nearestDistance = Infinity;
                    
                    for (let food of foodArray) {
                        const dx = food.x - this.x;
                        const dy = food.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < nearestDistance) {
                            nearestDistance = distance;
                            nearestFood = food;
                        }
                    }
                    
                    if (nearestFood && nearestDistance < 200) {
                        this.targetFood = nearestFood;
                        this.isEating = true;
                    }
                }
                
                // Move towards target food or random direction
                if (this.isEating && this.targetFood) {
                    const dx = this.targetFood.x - this.x;
                    const dy = this.targetFood.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 10) {
                        // Eat the food
                        this.eatTimer++;
                        if (this.eatTimer > 30) { // Wait a bit before eating
                            const index = foodArray.indexOf(this.targetFood);
                            if (index !== -1) {
                                foodArray.splice(index, 1);
                            }
                            this.isEating = false;
                            this.targetFood = null;
                            this.eatTimer = 0;
                        }
                    } else {
                        // Move towards food
                        this.angle = Math.atan2(dy, dx);
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                    }
                } else {
                    // Random swimming behavior
                    this.angle += (Math.random() - 0.5) * 0.2;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    
                    // Keep fish within bounds
                    if (this.x < 0 || this.x > canvas.width || 
                        this.y < 0 || this.y > canvas.height) {
                        this.angle += Math.PI; // Bounce off walls
                    }
                }
                
                // Add some natural movement variation
                this.angle += (Math.random() - 0.5) * 0.05;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size / 2, this.size / 4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw fish tail
                ctx.beginPath();
                ctx.moveTo(-this.size / 2, 0);
                ctx.lineTo(-this.size / 1.5, -this.size / 3);
                ctx.lineTo(-this.size / 1.5, this.size / 3);
                ctx.closePath();
                ctx.fill();
                
                // Draw fish eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size / 3, -this.size / 8, this.size / 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size / 3, -this.size / 8, this.size / 16, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 3;
                this.lifetime = 300; // How long it stays visible
            }
            
            update() {
                this.lifetime--;
            }
            
            draw() {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x - this.size/3, this.y - this.size/3, this.size/3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create initial fish
        function createFish() {
            for (let i = 0; i < 8; i++) {
                fishArray.push(new Fish());
            }
        }
        
        // Create bubbles
        function createBubble() {
            const bubble = {
                x: Math.random() * canvas.width,
                y: canvas.height,
                size: Math.random() * 10 + 5,
                speed: Math.random() * 2 + 1
            };
            bubbles.push(bubble);
        }
        
        // Handle mouse clicks to add food
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            foodArray.push(new Food(x, y));
        });
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw water effect
            ctx.fillStyle = 'rgba(0, 50, 100, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw fish
            for (let fish of fishArray) {
                fish.update();
                fish.draw();
            }
            
            // Update and draw food
            for (let i = foodArray.length - 1; i >= 0; i--) {
                foodArray[i].update();
                foodArray[i].draw();
                
                // Remove old food
                if (foodArray[i].lifetime <= 0) {
                    foodArray.splice(i, 1);
                }
            }
            
            // Update and draw bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                bubbles[i].y -= bubbles[i].speed;
                bubbles[i].size += 0.05;
                
                if (bubbles[i].y < -bubbles[i].size) {
                    bubbles.splice(i, 1);
                } else {
                    ctx.fillStyle = `rgba(255, 255, 255, ${0.5 - bubbles[i].size/50})`;
                    ctx.beginPath();
                    ctx.arc(bubbles[i].x, bubbles[i].y, bubbles[i].size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Occasionally create new bubbles
            if (Math.random() < 0.1) {
                createBubble();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Initialize
        createFish();
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        });
    </script>
</body>
</html>
