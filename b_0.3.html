<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        #aquarium {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #006994, #004b7a);
            position: relative;
        }
        
        .fish {
            position: absolute;
            transition: transform 0.2s;
        }
        
        .food {
            position: absolute;
            border-radius: 50%;
            background: #ffcc00;
            box-shadow: 0 0 5px #ff9900;
            z-index: 10;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="aquarium-container">
        <div class="instructions">Click anywhere to add fish food</div>
        <canvas id="aquarium"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.aquarium-container');
        
        // Set canvas dimensions
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        
        // Aquarium elements
        const bubbles = [];
        const foods = [];
        const fishes = [];
        
        // Fish class
        class Fish {
            constructor() {
                this.size = Math.random() * 30 + 20; // Size between 20-50
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() * 2 + 1;
                this.color = this.getRandomColor();
                this.angle = Math.random() * Math.PI * 2;
                this.targetFood = null;
                this.isEating = false;
                this.wobble = 0;
                this.wobbleSpeed = Math.random() * 0.1 + 0.05;
                this.wobbleAmplitude = Math.random() * 5 + 2;
            }
            
            getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                // Update wobble effect
                this.wobble += this.wobbleSpeed;
                
                if (this.targetFood) {
                    // Chase food
                    const dx = this.targetFood.x - this.x;
                    const dy = this.targetFood.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 10) {
                        // Eat the food
                        this.targetFood = null;
                        this.isEating = true;
                        setTimeout(() => { this.isEating = false; }, 500);
                    } else {
                        // Move towards food
                        this.angle = Math.atan2(dy, dx);
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                    }
                } else {
                    // Random swimming behavior
                    if (Math.random() < 0.02) {
                        this.angle += (Math.random() - 0.5) * 0.5;
                    }
                    
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    
                    // Boundary checks
                    if (this.x < 0 || this.x > canvas.width) {
                        this.angle = Math.PI - this.angle;
                    }
                    if (this.y < 0 || this.y > canvas.height) {
                        this.angle = -this.angle;
                    }
                }
                
                // Keep fish within bounds
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw fish body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size / 2, this.size / 4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw tail
                ctx.beginPath();
                ctx.moveTo(-this.size / 2, 0);
                ctx.lineTo(-this.size / 1.5, -this.size / 3);
                ctx.lineTo(-this.size / 1.5, this.size / 3);
                ctx.closePath();
                ctx.fill();
                
                // Draw eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size / 3, -this.size / 8, this.size / 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size / 3, -this.size / 8, this.size / 16, 0, Math.PI * 2);
                ctx.fill();
                
                // Add wobble effect
                ctx.translate(0, Math.sin(this.wobble) * this.wobbleAmplitude);
                
                // Draw eating animation
                if (this.isEating) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        // Food class
        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 3;
                this.lifetime = 1000; // milliseconds
            }
            
            update() {
                this.lifetime -= 16; // Approximate frame time
                return this.lifetime > 0;
            }
            
            draw() {
                ctx.fillStyle = '#FFCC00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(this.x - this.size/3, this.y - this.size/3, this.size/3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create bubbles
        function createBubble() {
            const bubble = {
                x: Math.random() * canvas.width,
                y: canvas.height + 20,
                size: Math.random() * 10 + 5,
                speed: Math.random() * 1 + 0.5,
                life: Math.random() * 100 + 50
            };
            bubbles.push(bubble);
        }
        
        // Initialize aquarium
        function initAquarium() {
            // Create initial fish
            for (let i = 0; i < 8; i++) {
                fishes.push(new Fish());
            }
            
            // Create initial bubbles
            for (let i = 0; i < 20; i++) {
                createBubble();
            }
        }
        
        // Handle mouse clicks to add food
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            foods.push(new Food(x, y));
        });
        
        // Animation loop
        function animate() {
            // Clear canvas with a gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#006994');
            gradient.addColorStop(1, '#004b7a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw sand at bottom
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            // Update and draw bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                bubble.y -= bubble.speed;
                bubble.life--;
                
                if (bubble.life <= 0) {
                    bubbles.splice(i, 1);
                } else {
                    ctx.fillStyle = `rgba(255, 255, 255, ${Math.min(0.8, bubble.life/100)})`;
                    ctx.beginPath();
                    ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Add new bubbles occasionally
            if (Math.random() < 0.1) {
                createBubble();
            }
            
            // Update and draw foods
            for (let i = foods.length - 1; i >= 0; i--) {
                const food = foods[i];
                if (!food.update()) {
                    foods.splice(i, 1);
                } else {
                    food.draw();
                }
            }
            
            // Find nearest food for each fish
            fishes.forEach(fish => {
                let nearestFood = null;
                let minDistance = Infinity;
                
                foods.forEach(food => {
                    const dx = fish.x - food.x;
                    const dy = fish.y - food.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearestFood = food;
                    }
                });
                
                fish.targetFood = nearestFood;
            });
            
            // Update and draw fishes
            fishes.forEach(fish => {
                fish.update();
                fish.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        });
        
        // Start animation
        initAquarium();
        animate();
    </script>
</body>
</html>
