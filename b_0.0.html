<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Fish Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .aquarium-container {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #aquarium {
            background: linear-gradient(to bottom, #006994, #003366);
            width: 100%;
            height: 100%;
        }
        
        .fish {
            position: absolute;
            transition: transform 0.2s;
        }
        
        .food {
            position: absolute;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 5px #FFA500;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px black;
            pointer-events: none;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-1000px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="aquarium-container">
        <div class="instructions">Click anywhere to add fish food</div>
        <canvas id="aquarium"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('aquarium');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.aquarium-container');
        
        // Set canvas size to match container
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        
        // Aquarium elements
        const bubbles = [];
        const foods = [];
        const fishes = [];
        
        // Create bubbles
        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                bubbles.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height + Math.random() * 200,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 2 + 1
                });
            }
        }
        
        // Create fish
        function createFish() {
            const fishTypes = [
                { color: '#FF5252', size: 30 },
                { color: '#4CAF50', size: 25 },
                { color: '#2196F3', size: 35 },
                { color: '#FFC107', size: 28 },
                { color: '#9C27B0', size: 32 },
                { color: '#FF9800', size: 27 },
                { color: '#00BCD4', size: 33 },
                { color: '#E91E63', size: 26 }
            ];
            
            const type = fishTypes[Math.floor(Math.random() * fishTypes.length)];
            
            return {
                x: Math.random() * (canvas.width - type.size),
                y: Math.random() * (canvas.height - type.size),
                size: type.size,
                color: type.color,
                speed: Math.random() * 2 + 1,
                angle: Math.random() * Math.PI * 2,
                targetFood: null,
                isEating: false,
                tailAngle: 0,
                tailDirection: 1
            };
        }
        
        // Create initial fish
        for (let i = 0; i < 8; i++) {
            fishes.push(createFish());
        }
        
        // Create initial bubbles
        createBubbles();
        
        // Add food on click
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            foods.push({
                x: x,
                y: y,
                size: 8,
                eaten: false
            });
        });
        
        // Find closest food to a fish
        function findClosestFood(fish) {
            let closestFood = null;
            let closestDistance = Infinity;
            
            for (const food of foods) {
                if (food.eaten) continue;
                
                const dx = food.x - fish.x;
                const dy = food.y - fish.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestFood = food;
                }
            }
            
            return closestFood;
        }
        
        // Draw fish with tail animation
        function drawFish(fish) {
            ctx.save();
            ctx.translate(fish.x, fish.y);
            ctx.rotate(fish.angle);
            
            // Fish body
            ctx.fillStyle = fish.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, fish.size / 2, fish.size / 4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Fish tail
            ctx.fillStyle = fish.color;
            ctx.beginPath();
            ctx.moveTo(-fish.size / 2, 0);
            ctx.lineTo(-fish.size / 2 - fish.size / 3, -fish.size / 6);
            ctx.lineTo(-fish.size / 2 - fish.size / 3, fish.size / 6);
            ctx.closePath();
            ctx.fill();
            
            // Fish eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(fish.size / 3, -fish.size / 8, fish.size / 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(fish.size / 3, -fish.size / 8, fish.size / 16, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Draw food
        function drawFood(food) {
            if (food.eaten) return;
            
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(food.x, food.y, food.size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.arc(food.x, food.y, food.size * 0.6, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw bubble
        function drawBubble(bubble) {
            ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + Math.random() * 0.3})`;
            ctx.beginPath();
            ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Update fish movement
        function updateFish() {
            for (const fish of fishes) {
                // Check if fish should chase food
                if (!fish.targetFood || fish.targetFood.eaten) {
                    fish.targetFood = findClosestFood(fish);
                }
                
                if (fish.targetFood && !fish.targetFood.eaten) {
                    // Chase food
                    fish.isEating = true;
                    const dx = fish.targetFood.x - fish.x;
                    const dy = fish.targetFood.y - fish.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < fish.size + fish.targetFood.size) {
                        fish.targetFood.eaten = true;
                        fish.targetFood = null;
                        fish.isEating = false;
                    } else {
                        fish.angle = Math.atan2(dy, dx);
                        fish.x += Math.cos(fish.angle) * fish.speed;
                        fish.y += Math.sin(fish.angle) * fish.speed;
                    }
                } else {
                    // Normal swimming
                    fish.isEating = false;
                    fish.angle += (Math.random() - 0.5) * 0.1;
                    fish.x += Math.cos(fish.angle) * fish.speed;
                    fish.y += Math.sin(fish.angle) * fish.speed;
                }
                
                // Keep fish within bounds
                if (fish.x < 0) fish.x = canvas.width;
                if (fish.x > canvas.width) fish.x = 0;
                if (fish.y < 0) fish.y = canvas.height;
                if (fish.y > canvas.height) fish.y = 0;
                
                // Animate tail
                fish.tailAngle += fish.tailDirection * 0.2;
                if (Math.abs(fish.tailAngle) > 0.5) {
                    fish.tailDirection *= -1;
                }
            }
        }
        
        // Update bubbles
        function updateBubbles() {
            for (const bubble of bubbles) {
                bubble.y -= bubble.speed;
                if (bubble.y < -20) {
                    bubble.y = canvas.height + Math.random() * 200;
                    bubble.x = Math.random() * canvas.width;
                }
            }
        }
        
        // Main animation loop
        function animate() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw water effect
            ctx.fillStyle = 'rgba(0, 30, 60, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw bubbles
            for (const bubble of bubbles) {
                drawBubble(bubble);
            }
            
            // Draw food
            for (const food of foods) {
                drawFood(food);
            }
            
            // Draw fish
            for (const fish of fishes) {
                drawFish(fish);
            }
            
            // Update game objects
            updateFish();
            updateBubbles();
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        });
    </script>
</body>
</html>
